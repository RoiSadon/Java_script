<!DOCTYPE html>
<html lang="en">
<head>
<script>

// We will get as input: 2,4,1
// reason: because in setTimeout in loops the action will be in order. 
// setTimeout- will run once!
// setInterval - will run every x time. 

setTimeout(() => {
                console.log(`Timer number 1, waited 2 sec (${(new Date()).toLocaleTimeString()})`);
                setTimeout( () => {
                        console.log(`Timer number 2, waited 4 sec (${(new Date()).toLocaleTimeString()})`);
                        setTimeout(() => {
                                console.log(`Timer number 3, waited 1 sec (${(new Date()).toLocaleTimeString()})`);
                            }, 1 * 1000)
                    }, 4 * 1000)
            }, 2 * 1000)

setInterval(function () {
    console.log("hi");
}, 2000);
    
    </script>
</head>

</html>
